{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }} - Jewelry Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <a href="{% url 'product_list' %}" class="btn btn-outline-secondary mb-3">&larr; Back to Collection</a>

    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="img-fluid rounded shadow" alt="{{ product.name }}">
            {% else %}
                <img src="{% static 'no-image.png' %}" class="img-fluid rounded shadow" alt="No Image">
            {% endif %}
        </div>

        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p class="text-muted">{{ product.category }}</p>
            <p class="lead">{{ product.description }}</p>
            <p class="fw-bold fs-4">Ksh {{ product.price }}</p>
            <p><strong>Stock:</strong> {{ product.stock }}</p>

            <form method="post" action="{% url 'cart_add' product.id %}">
    {% csrf_token %}
    <div class="input-group mb-3" style="max-width: 150px;">
        <input type="number" name="quantity" value="1" min="1" max="{{ product.stock }}" class="form-control">
        <button class="btn btn-dark" type="submit">Add to Cart</button>
    </div>
</form>

        </div>
    </div>
</div>

</body>
</html>
