{% load static %}
<!--
  Checkout Page for "Lustre & Luxe"
  Refactored from Bootstrap to Tailwind CSS for a cohesive design.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Lustre & Luxe</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Google Fonts for 'Inter' and 'Playfair Display' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom font families */
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#f7f3ef] text-gray-800 font-inter">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 md:flex md:items-center md:justify-between">
            <a href="/" class="font-playfair text-2xl font-semibold text-gray-900">Lustre & Luxe</a>
            
            <div class="flex items-center space-x-6 mt-4 md:mt-0">
                <!-- Navigation links -->
                <a href="#" class="text-gray-600 hover:text-gray-900 transition duration-300">Rings</a>
                <a href="#" class="text-gray-600 hover:text-gray-900 transition duration-300">Necklaces</a>
                <a href="#" class="text-gray-600 hover:text-gray-900 transition duration-300">Bracelets</a>
                
                <!-- Search bar with SVG icon -->
                <div class="relative hidden sm:block">
                    <input type="search" placeholder="Search..." class="pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-900 transition duration-300 w-48">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-12 md:py-20 max-w-2xl">
        <h1 class="font-playfair text-4xl sm:text-5xl font-semibold text-center text-gray-900 mb-10">Secure Checkout</h1>

        <div class="bg-white p-8 sm:p-10 rounded-lg shadow-xl">
            <form method="post">
                {% csrf_token %}
                <div class="mb-6">
                    <label for="fullName" class="block text-gray-700 font-semibold mb-2">Full Name</label>
                    <input type="text" id="fullName" name="name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-900 transition duration-300" required>
                </div>

                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-900 transition duration-300" required>
                </div>

                <div class="mb-6">
                    <label for="phone" class="block text-gray-700 font-semibold mb-2">Phone</label>
                    <input type="tel" id="phone" name="phone" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-900 transition duration-300" required>
                </div>

                <div class="mb-6">
                    <label for="address" class="block text-gray-700 font-semibold mb-2">Address</label>
                    <textarea id="address" name="address" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-900 transition duration-300" rows="3" required></textarea>
                </div>
                
                <div class="flex flex-col sm:flex-row sm:justify-between items-center space-y-4 sm:space-y-0 mt-8">
                    <a href="{% url 'cart_detail' %}" class="w-full sm:w-auto px-6 py-3 text-center rounded-full border-2 border-gray-900 text-gray-900 font-semibold hover:bg-gray-900 hover:text-white transition duration-300 shadow-md">
                        ‚Üê Back to Cart
                    </a>
                    <button type="submit" class="w-full sm:w-auto px-8 py-4 rounded-full text-white bg-gray-900 hover:bg-gray-700 transition duration-300 shadow-md">
                        Place Order
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center text-gray-500">
            &copy; 2024 Lustre & Luxe. All rights reserved.
        </div>
    </footer>

</body>
</html>
